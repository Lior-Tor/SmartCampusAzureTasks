<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Announcements Interface</title>
  <link rel="stylesheet" href="admin-announcements.css">
</head>
<body>
  <header>
    <h1>Admin Announcements Interface</h1>
  </header>
  <main>
    <form id="announcementForm">
      <div class="form-group">
        <label for="announcementTitle">Title</label>
        <input type="text" id="announcementTitle" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="announcementBody">Message</label>
        <textarea id="announcementBody" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Post Announcement</button>
      </div>
      <div id="loading" class="hidden">Posting announcement...</div>
    </form>
    <section id="announcements">
      <h2>Posted Announcements</h2>
      <ul id="announcementList"></ul>
    </section>
  </main>
  <script src="admin-announcements.js"></script>
</body>
</html>
