<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Room Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>📅 Book a Study Room</h1>

        <!-- Room Booking Form -->
        <form id="bookingForm">
            <label for="name">👤 Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">📧 Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="date">📆 Select Date:</label>
            <input type="date" id="date" required>

            <label for="time">⏰ Select Time:</label>
            <input type="time" id="time" required>

            <label for="room">🏢 Select Room:</label>
            <select id="room" required>
                <option value="">-- Choose a Room --</option>
            </select>

            <button type="submit">✅ Book Room</button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">⏳ Processing Booking...</div>

        <!-- Booking Confirmation -->
        <div id="confirmation" class="hidden">
            <h2>🎉 Booking Confirmed!</h2>
            <p><strong>Room:</strong> <span id="confirmRoom"></span></p>
            <p><strong>Date:</strong> <span id="confirmDate"></span></p>
            <p><strong>Time:</strong> <span id="confirmTime"></span></p>
            <p>✅ Check your email for confirmation details.</p>
        </div>
    </div>
</body>
</html>
