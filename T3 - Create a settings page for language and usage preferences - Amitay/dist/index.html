<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1 id="settingsTitle" data-key="settingsTitle">Settings</h1>
    </div>

    <!-- Language Selector -->
    <div class="setting">
      <label for="language" id="languageLabel" data-key="languageLabel">Language</label>
      <select id="language" class="language-select">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="he">עברית</option>
      </select>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="setting">
      <label for="darkModeToggle" data-key="darkModeLabel">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" class="toggle-switch">
    </div>

    <!-- Font Size Selector -->
    <div class="setting">
      <label for="fontSize" id="fontSizeLabel" data-key="fontSizeLabel">Font Size</label>
      <select id="fontSize" class="font-size-select">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <!-- Notification Preferences -->
    <div class="setting">
      <label for="notificationsToggle" data-key="notificationsLabel">Enable Notifications</label>
      <input type="checkbox" id="notificationsToggle" class="toggle-switch">
    </div>

    <!-- Save Button -->
    <button class="save-button" id="saveButton" data-key="saveButton">Save Settings</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
