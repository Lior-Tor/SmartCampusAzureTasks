<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Building Search</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="building-name">Enter or Select a Building:</label>
            <input type="text" id="building-name" list="building-options" placeholder="e.g., Library">
            <datalist id="building-options">
                <!-- Options will be dynamically populated by JavaScript -->
            </datalist>
            <button type="submit">Search</button>
        </form>
        <div id="results-container">
            <h2>Search Results:</h2>
            <ul id="results-list"></ul>
        </div>
    </main>
    <footer>
        <p>Accessible Campus Navigation System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
